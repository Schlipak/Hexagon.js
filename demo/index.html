<!DOCTYPE html>
<html>
<head>
	<title>Hexagon.js</title>
	<style type="text/css">
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		canvas#hexagon {
			width: 100%;
			height: 100%;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	<canvas id="hexagon"></canvas>

	<script type="application/javascript" src="app.js"></script>
	<script type="application/javascript">
		(function() {
			var _canvas = document.getElementById('hexagon');

			function resize() {
				_canvas.width = window.innerWidth;
				_canvas.height = window.innerHeight;
			};

			resize();

			window.onresize = function() {
				resize();
			};

			var Hexagon = require('Hexagon');
			var _hex = new Hexagon({
				canvas: _canvas,
				angleSpeed: 1.2,
				wallSpeed: 5/*,
				wallColors: ["#ED7823", "#DC1467"],
				backgroundColors: ["#FFFFFF", "#FFCCEE"]*/
			}).play();
		}());
	</script>
</body>
</html>
